server {
    listen 80;
    root /usr/share/nginx/html;
    index index.html;

    # üö´ –ù–µ –∫—ç—à–∏—Ä–æ–≤–∞—Ç—å remote-entry
    location = /header-assets/meduzaHeader.js {
        try_files $uri =404;
        expires -1;
        add_header Cache-Control "no-cache";
    }

    # üìÅ –û—Ç–¥–∞—á–∞ –æ—Å—Ç–∞–ª—å–Ω—ã—Ö —Ñ–∞–π–ª–æ–≤ –∏–∑ header-assets
    location /header-assets/ {
        try_files $uri =404;
    }

    # ‚úÖ –ö—ç—à–∏—Ä–æ–≤–∞–Ω–∏–µ –¥–ª—è —á–∞–Ω–∫–æ–≤, css –∏ —Ç.–ø.
    location ~* \.(js|mjs|css|woff2?|png|svg|ico|html)$ {
        expires 30d;
        add_header Cache-Control "public";
        add_header Access-Control-Allow-Origin "*";
    }
}